<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Backbone practise</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<h1>People Details</h1>
		<div class="row">
			<table class="contents-list col-md-10">
			<thead>
				<tr>					
					<th class="col-md-3">Name</th>									
					<th class="col-md-3">Role</th>
					<th class="col-md-3">Contact</th>
					<th class="col-md-3">Address</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="col-md-3"><input /></td>									
					<td class="col-md-3"><input /></td>
					<td class="col-md-3"><input /></td>
					<td class="col-md-3"><input /></td>
					<td><button class="add btn btn-success">Add</button></td>
				</tr>																															
			</tbody>
			<tbody class="people-details">
			</tbody>
		</table>
		</div>	
	</div>
	
	<script type="text/template" id="people-details-template">
		<td class="col-md-3"><span class="name"><%= name %></span></td>
		<td class="col-md-3"><span class="role"><%= role %></span></td>
		<td class="col-md-3"><span class="contact"><%= contact %></span></td>
		<td class="col-md-3"><span class="addr"><%= addr %></span></td>
		<td><button class="edit btn btn-info">Edit</button> <button class="delete btn btn-danger">Delete</button>
		<button class="update btn btn-primary" style="display:none">Update</button> <button class="cancel btn btn-warning" style="display:none">Cancel</button></td>
	</script>	
														
</body>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
<script type="text/javascript" src="js/model.js"></script>
<script type="text/javascript" src="js/collection.js"></script>
<script type="text/javascript" src="js/create-instances.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script type="text/javascript" src="js/add-details.js"></script>
</html>
